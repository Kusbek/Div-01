<body>
    <button id="all" onclick="filter(this)">All</button>
    <button id="created" onclick="filter(this)">Created</button>
    <button id="liked" onclick="filter(this)">Liked</button>
    <button id="game" onclick="filter(this)">Game</button>
    <button id="movie" onclick="filter(this)">Movie</button>
    <button id="cosplay" onclick="filter(this)">Cosplay</button>
    <section class="hero">
        <div class="container" id="post_list">

        </div>
    </section>
    <script>
        function filter(elem) {
            id = elem.getAttribute("id") //console.log(elem.getAttribute("id"))
            params = {
                category:id
            }
            
            $.ajax(
            {
                url: "./post",
                type: "GET",
                data: params,
                success: function (data, textStatus, xhr) {
                    // console.log(data)
                    $('#post_list').html(data)
                },
                error: function (e) {
                    alert(e.responseText)
                    // if (e.status == 401) {
                    //     window.location = "./signin";
                    // } else {
                    //     alert(e.responseText)
                    // }

                },
            }
        )
        }
        $(document).ready(function () {
            $( "#all" ).click();
        });
    </script>
</body>
