<!doctype html>
<html>

<head>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Groupie Tracker</title>
</head>
<style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 40%;
    }
    
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    
    .container {
      padding: 2px 16px;
    }
    </style>
<body>
    <button class = "groupie_tracker" id="artists">Artists</button>
    <div>
        <pre id="error">

        </pre>
    </div>
    <div id = "artists_wrapper">

    </div>


    <script type="text/javascript">

        function handle_artists(artists) {
            console.log("appending")
            $('#artists_wrapper').append(artists)
        }
        function sendRequest() {
            id = this.id
            if (id == "artists") {
                
                $.ajax(
                    {
                        url: `./${id}`,
                        success: function (artists) {
                            handle_artists(artists)
                        },
                        error: function(e) {
                            $("#error").html(e.responseText)
                        },
                    }
                )
            } else {
            }

        }

        $(document).ready(function () {
            $(".groupie_tracker").click(sendRequest)
        });

        // function createArt() {
        //     document.getElementById("art").innerHTML = "Hello MotherFucker";
        // }
    </script>
</body>
</html>
