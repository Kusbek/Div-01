<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <title>Real Time Forum</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Real Time Forum</a>
        <!-- <p id="navbar-fullname"></p> -->
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <span>
                <a href="#">
                  <button class="btn btn-outline-dark" type="button">
                    <svg
                      width="1.2em"
                      height="1.2em"
                      viewBox="0 0 16 16"
                      class="bi bi-newspaper"
                      fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z"
                      />
                      <path
                        d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z"
                      />
                    </svg>
                  </button>
                </a>
              </span>
            </li>
          </ul>
        </div>
        <button
          class="btn btn-outline-dark my-2 my-sm-0"
          id="sign-in-up-button"
          type="button"
        ></button>
      </nav>
    </header>
    <br />
    <div class="row">
      <div class="leftcolumn" id="feed-wall-wrapper"></div>
    </div>

    <!-- Auth Modal -->
    <div
      class="modal fade"
      id="sign-in-up-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>

            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="username or email"
                id="sign-in-credentials"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="sign-in-password"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-dark"
              id="sign-in-button"
            >
              Sign In
            </button>
          </div>
        </div>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">First Time?</h5>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                id="sign-up-username"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
              />
              <input
                type="email"
                class="form-control"
                id="sign-up-email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                id="sign-up-first-name"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
              />
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                id="sign-up-last-name"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <input
                placeholder="Age"
                class="form-control"
                id="sign-up-age"
                type="number"
                id="example-number-input"
              />
            </div>

            <div class="input-group mb-3">
              <select class="form-control" id="sign-up-gender">
                <option value="male">Мужик</option>
                <option value="female">Не мужик</option>
              </select>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="sign-up-password"
                placeholder="Password"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-dark"
              id="sign-up-button"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
