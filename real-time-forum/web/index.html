<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Real Time Forum</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      type="text/css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="sidebar">
      <div id="sign-buttons"></div>
      <div id="user-info"></div>
      <div id="post-filter">

      </div>
      <div class="chat">
        <!-- <p style="font-size: 21px; margin-bottom: 5px">online</p> -->
        <div class="chat-users" id="online-users"></div>
        <!-- <p style="font-size: 21px; margin-bottom: 5px">offline</p> -->
        <div class="chat-users" id="offline-users"></div>
      </div>
    </div>
    <div id="wall">
      <div id="posts-container"></div>
      <div id="room-container"></div>
    </div>
    <div id="login-modal" class="modal">
      <div class="modal-content animate">
        <div class="imgcontainer">
          <span class="close">&times;</span>
        </div>
        <div class="container">
          <input
            name="username"
            type="text"
            placeholder="Enter Username or Email"
            required
          />
          <input
            name="password"
            type="password"
            placeholder="Enter Password"
            required
          />
          <button>Login</button>
        </div>
      </div>
    </div>

    <div id="signup-modal" class="modal">
      <div class="modal-content animate">
        <div class="imgcontainer">
          <span class="close">&times;</span>
        </div>
        <div class="container">
          <input
            name="username"
            type="text"
            placeholder="Enter username"
            required
          />
          <input name="email" type="text" placeholder="Enter email" required />
          <input
            name="first-name"
            type="text"
            placeholder="Enter first name"
            required
          />
          <input
            name="last-name"
            type="text"
            placeholder="Enter last name"
            required
          />
          <input
            name="age"
            type="number"
            placeholder="Enter your age"
            required
          />
          <select name="gender">
            <option value="male">Мужик</option>
            <option value="female">Не мужик</option>
          </select>
          <input
            name="password"
            type="password"
            placeholder="Enter password"
            required
          />
          <input
            name="repeat-password"
            type="password"
            placeholder="Repeat password"
            required
          />
          <button>Sign In</button>
        </div>
      </div>
    </div>

    <div id="create-post-modal" class="modal">
      <div class="modal-content animate">
        <div class="imgcontainer">
          <span class="close">&times;</span>
        </div>
        <div class="container">
          <input
            name="title"
            type="text"
            placeholder="Enter title of post"
            required
          />
          <select name="post-category" required>
            <option value="game">Game</option>
            <option value="movie">Movie</option>
            <option value="news">News</option>
          </select>
          <br>
          <br>
          <textarea
            name="post-text"
            type="text"
            placeholder="Enter body of your post"
            required
          ></textarea>
          <button>Create post</button>
        </div>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
